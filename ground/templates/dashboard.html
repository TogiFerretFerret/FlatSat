<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemis Ground Station</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d0d0d;
            --panel-bg: #1a1a1a;
            --text-main: #00ff41;
            --text-dim: #008f11;
            --border: #333;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        header {
            border-bottom: 2px solid var(--text-main);
            margin-bottom: 20px;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; }
        
        .grid-container {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
            flex-grow: 1;
            min-height: 0; /* Vital for nested scrolling */
        }
        
        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }
        
        .panel h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--border);
            padding-bottom: 8px;
            font-size: 1rem;
            color: #fff;
        }

        /* Video Feed */
        .video-container {
            flex-grow: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        img#video-feed {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .overlay-text {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px;
            font-size: 0.8rem;
            pointer-events: none;
        }

        /* Controls */
        .controls {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        #snap-btn {
            background: #008800; 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 1.1em; 
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #snap-btn:hover { background: #00aa00; }
        #snap-btn:disabled { background: #444; cursor: wait; }

        /* Right Column Layout */
        .right-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden; /* Prevent spillover */
        }

        /* Stats */
        .stat-group { margin-bottom: 15px; }
        .stat-label { color: #888; font-size: 0.8rem; display: block; }
        .stat-value { font-size: 1.2rem; font-weight: bold; color: #fff; }
        .stat-unit { font-size: 0.8rem; color: #888; }
        
        .axis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 5px;
            margin-top: 5px;
        }
        .axis-box {
            background: #222;
            padding: 5px;
            text-align: center;
            border: 1px solid #333;
        }
        .axis-name { color: var(--text-dim); font-size: 0.7rem; }
        
        /* Gallery */
        #gallery-content {
            flex-grow: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr; /* Single column for single image */
            gap: 10px;
            padding-right: 5px;
        }
        .thumb {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border: 1px solid #444;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .thumb:hover { transform: scale(1.02); border-color: #fff; }

        /* Status Indicator */
        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #555;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .status-online { background-color: #00ff41; box-shadow: 0 0 5px #00ff41; }
        .status-offline { background-color: #ff0000; }
    </style>
</head>
<body>
    <header>
        <h1>ARTEMIS // HYBRID LINK</h1>
        <div id="connection-status"><span class="status-dot"></span><span id="status-text">CONNECTING...</span></div>
    </header>

    <div class="grid-container">
        <!-- LEFT: VIDEO PANEL -->
        <div class="panel">
            <h2><i class="fas fa-eye"></i> OPTICAL FEED (4.6K)</h2>
            <div class="video-container">
                <img id="video-feed" src="{{ video_url }}" 
                     onerror="this.style.display='none'; document.getElementById('vid-error').style.display='block'">
                <div id="vid-error" style="display:none; color:red; text-align:center;">
                    <i class="fas fa-exclamation-triangle fa-2x"></i><br>
                    VIDEO SIGNAL LOST<br>
                    <small>Check Wi-Fi Connection</small>
                </div>
                <div class="overlay-text">LIVE FEED</div>
            </div>
            
            <div class="controls">
                <button id="snap-btn" onclick="takeSnapshot()">
                    <i class="fas fa-camera"></i> SNAP FULL RES
                </button>
                <div id="snap-status" style="color:#aaa; font-size:0.8em; min-height: 20px;"></div>
            </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="right-column">
            
            <!-- AVIONICS PANEL -->
            <div class="panel" style="flex-shrink: 0;">
                <h2><i class="fas fa-microchip"></i> AVIONICS</h2>
                
                <div class="stat-group">
                    <span class="stat-label">SIGNAL (RSSI)</span>
                    <span id="rssi" class="stat-value">--</span> <span class="stat-unit">dBm</span>
                </div>

                <div class="stat-group">
                    <span class="stat-label">THERMALS</span>
                    <div class="axis-grid" style="grid-template-columns: 1fr 1fr;">
                        <div class="axis-box">
                            <span class="axis-name">IMU</span><br>
                            <span id="temp-imu" class="stat-value" style="font-size:1.0rem">--</span><span class="stat-unit">°C</span>
                        </div>
                        <div class="axis-box">
                            <span class="axis-name">CPU</span><br>
                            <span id="temp-cpu" class="stat-value" style="font-size:1.0rem">--</span><span class="stat-unit">°C</span>
                        </div>
                    </div>
                </div>

                <div class="stat-group">
                    <span class="stat-label">ACCELERATION</span>
                    <div class="axis-grid">
                        <div class="axis-box"><span class="axis-name">X</span><br><span id="ax">0.0</span></div>
                        <div class="axis-box"><span class="axis-name">Y</span><br><span id="ay">0.0</span></div>
                        <div class="axis-box"><span class="axis-name">Z</span><br><span id="az">0.0</span></div>
                    </div>
                </div>
            </div>

            <!-- SNAPSHOTS GALLERY -->
            <div class="panel" style="flex-grow: 1; min-height: 200px;">
                <h2><i class="fas fa-images"></i> LATEST SNAP</h2>
                <div id="gallery-content">
                    <div style="text-align:center; padding:20px; color:#555;">No snaps yet</div>
                </div>
            </div>

        </div>
    </div>

    <script>
        const statusDot = document.querySelector('.status-dot');
        const statusText = document.getElementById('status-text');

        function updateDisplay(data) {
            // Connection Status
            if (data.status === "ONLINE") {
                statusDot.className = 'status-dot status-online';
                statusText.innerText = "ONLINE";
                statusText.style.color = "#00ff41";
            } else {
                statusDot.className = 'status-dot'; 
                if(data.status) statusText.innerText = data.status;
            }

            // RSSI
            if (data.rssi !== undefined) document.getElementById('rssi').innerText = data.rssi;

            // Thermals
            if (data.temp !== undefined) document.getElementById('temp-imu').innerText = data.temp.toFixed(1);
            if (data.cpu_temp !== undefined) document.getElementById('temp-cpu').innerText = data.cpu_temp.toFixed(1);

            // Accel
            if (data.accel) {
                document.getElementById('ax').innerText = data.accel.x.toFixed(2);
                document.getElementById('ay').innerText = data.accel.y.toFixed(2);
                document.getElementById('az').innerText = data.accel.z.toFixed(2);
            }
        }

        async function takeSnapshot() {
            const btn = document.getElementById('snap-btn');
            const status = document.getElementById('snap-status');
            
            btn.disabled = true;
            btn.style.background = "#555";
            status.innerText = "Downloading High-Res Image...";
            status.style.color = "#aaa";
            
            try {
                const res = await fetch('/api/capture', {method: 'POST'});
                const data = await res.json();
                
                if(data.status === 'success') {
                    status.innerText = `Saved: ${data.file}`;
                    status.style.color = "#00ff41";
                    updateGallery(); // Refresh gallery immediately
                } else {
                    status.innerText = "Error: " + data.message;
                    status.style.color = "red";
                }
            } catch(e) {
                status.innerText = "Network Error";
                status.style.color = "red";
            }
            
            btn.disabled = false;
            btn.style.background = "#008800";
        }

        async function updateGallery() {
            try {
                const res = await fetch('/api/captures');
                const files = await res.json();
                const container = document.getElementById('gallery-content');
                
                if (files.length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding:20px; color:#555;">No snaps yet</div>';
                    return;
                }

                container.innerHTML = '';
                files.forEach(f => {
                    let img = document.createElement('img');
                    // Add timestamp to force reload cache
                    img.src = '/captures/' + f + '?t=' + new Date().getTime();
                    img.className = 'thumb';
                    img.title = f;
                    img.onclick = () => window.open(img.src, '_blank');
                    container.appendChild(img);
                });
            } catch(e) {}
        }

        // Poll API every 100ms
        setInterval(async () => {
            try {
                const response = await fetch('/api/telemetry');
                if (!response.ok) throw new Error("API Error");
                const data = await response.json();
                updateDisplay(data);
            } catch (e) {
                statusDot.className = 'status-dot status-offline';
                statusText.innerText = "GS DISCONNECTED";
                statusText.style.color = "red";
            }
        }, 100);

        // Initial Gallery Load
        updateGallery();
    </script>
</body>
</html>
